plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass.set('Main')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}
