plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass.set('Main') // Cambia mainClassName a mainClass.set y usa el nombre correcto de la clase principal
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main' // Define el nombre completo de la clase principal aqu√≠
        )
    }
}
